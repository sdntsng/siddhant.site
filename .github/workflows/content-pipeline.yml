name: Content Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'content/**/*.mdx'

jobs:
  draft-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: content/**/*.mdx

      - name: Setup Node
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm ci

      - name: Generate Email Drafts
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing $file..."
            npx tsx scripts/newsletter-gen.ts "$file"
          done

      - name: Send Admin Draft
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          PLUNK_SECRET_KEY: ${{ secrets.PLUNK_SECRET_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
           for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
             # Only send if we generated a draft efficiently. 
             # The generate script overwrites 'out/email-draft.html' for each file.
             # Ideally we should handle multiple files better, but for now assuming 1 post push.
             npx tsx scripts/send-draft.ts
           done
